version: "2"

options:
  verbose: true
  max_attempt: 90

syncs:
  magento2-application-sync:
    src: './src'
    sync_host_port: 10872
    #sync_strategy: 'unison'
    sync_excludes: ['.DS_Store', '.gitignore', '.git/', 'var/cache/', 'var/di/', 'var/page_cache/', 'var/session/', 'var/tmp/', 'var/view_preprocessed/']
    watch_excludes: ['.gitignore', '.*/.git']
    watch_args: '-v'